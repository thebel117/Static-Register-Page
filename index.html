<div>
<header>

<section>
    <h1>Sign Up</h1>
</section>

<form>
        <div>
    <input class="styled" 
            type="email" 
            name="Email" 
            placeholder="Email"
        </div>
        <div>
    <input class="styled" 
            type="username" 
            name="Username"
            placeholder="Username"
        </div>
        <div>
    <input class="styled" 
            type="password" 
            name="Password" 
            placeholder="Password"
        </div>
        <div>
    <input class="styled" 
            type="confirmpassword" 
            name="Confirm Password" 
            placeholder="Confirm Password"
        </div> 
</form>
    
<div>
    <button type="submit">Submit</button>
</div>

<footer>
