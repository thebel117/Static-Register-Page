<html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" , href="main.css">
  <title>Register Page</title>
</head>

<body>
  <div>
    <header>
      <a href="#">About Us</a>
      <a href="#">Log In</a>
    </header>

    <section>
      <h1 id="Signup">Sign Up</h1>
    </section>

    <div class="container">
      <form>
        <div class="input-wrapper">
          <input class="styled" type="email" name="Email" placeholder="Email">
        </div>
        <div class="input-wrapper">
          <input class="styled" type="text" name="Username" placeholder="Username">
        </div>
        <div class="input-wrapper">
          <input class="styled" type="password" name="Password" placeholder="Password">
        </div>
        <div class="input-wrapper">
          <input class="styled" type="password" name="Confirm Password" placeholder="Confirm Password">
        </div>
      </form>
    </div>
    <br>
    <div>
      <button type="submit">Submit</button>
    </div>
    <br>
    <footer>
      <section>
        <nav>
          <a href="/Amazon/">
            <img src="./assets/amazon.png" alt="Amazon Icon" height="32" width="32" />
          </a>
          <a href="/Facebook/">
            <img src="./assets/facebook.png" alt="Facebook Icon" height="32" width="32" />
          </a>
          <a href="/Github/">
            <img src="./assets/gitHub.png" alt="GitHub Icon" height="32" width="32" />
          </a>
          <a href="/Slack/">
            <img src="./assets/slack.png" alt="Slack Icon" height="32" width="32" />
          </a>
          <a href="/Instagram/">
            <img src="./assets/instagram.png" alt="Instagram Icon" height="32" width="32" />
          </a>
    </footer>
    </nav>
    </section>

</html>
